<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Smart Vision</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="auth-container">
    <header class="app-header">
      <h1 class="brand-name">Smart<span>vision 로그인</span></h1>
    </header>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="이메일" required />
      <input type="password" id="loginPassword" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>

    <p class="auth-link">
      계정이 없으신가요? <a href="signup.html">회원가입</a>
    </p>

    <footer class="app-footer">
      <p>© 2025 Smart Vision. All rights reserved.</p>
    </footer>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
