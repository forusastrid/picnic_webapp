<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Smart Vision</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="auth-container">
    <header class="app-header">
      <h1 class="brand-name">Smart<span>vision 회원가입</span></h1>
    </header>

    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="이메일" required />
      <input type="password" id="signupPassword" placeholder="비밀번호 (6자 이상 16자 미만)" required />
      <input type="text" id="deviceCode" placeholder="기기 고유코드 입력 (12자리)" maxlength="12" minlength="12" required />
      <button type="submit">회원가입</button>
    </form>

    <p class="auth-link">
      이미 계정이 있으신가요? <a href="index.html">로그인</a>
    </p>

    <footer class="app-footer">
      <p>© 2025 Smart Vision. All rights reserved.</p>
    </footer>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
